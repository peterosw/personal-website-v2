<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Pete Oswald's site</title>
    <style>
        body {
            font-family: Georgia, serif;
            line-height: 1.5;
            max-width: 40em;
            margin: 0 auto;
            padding: 2em 1em;
            background-color: #ffffff;
            color: #000000;
        }
        h1 {
            font-size: 1.2em;
            margin: 2em 0 1em 0;
        }
        input[type="text"] {
            width: 100%;
            font-size: 1.2em;
            padding: 0.5em;
            margin: 1em 0;
            border: 1px solid #ccc;
        }
        #results {
            margin-top: 2em;
        }
        .result {
            margin-bottom: 2em;
        }
        .result a {
            color: #000000;
            text-decoration: none;
        }
        .result a:hover {
            text-decoration: underline;
        }
        nav {
            margin-bottom: 2em;
        }
        nav a {
            color: #000000;
            text-decoration: none;
            margin-right: 1em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .navbar, .footer {
            background-color: #f8f9fa;
        }
        .footer {
            padding: 10px 0;
        }
        .list-group-item {
            border: none;
            padding: 10px 15px;
            background-color: #ffffff;
        }
        .list-group-item a {
            color: #000000;
            text-decoration: none;
        }
        .list-group-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Pete Oswald</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="project_resources.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Search Pete Oswald's site:</h1>
    <input type="text" id="search" placeholder="Type to search..." autofocus>
    <div id="results"></div>

    <script>
        // Simple search functionality
        const searchInput = document.getElementById('search');
        const resultsDiv = document.getElementById('results');
        
        // You would need to replace this with your actual content/pages
        const pages = [
            { url: 'index.html', title: 'Home', content: 'Welcome to Pete Oswald\'s website.' },
            { url: 'about.html', title: 'About', content: 'Information about Pete Oswald.' },
            { url: 'contact.html', title: 'Contact', content: 'Get in touch with Pete Oswald.' },
            { url: 'blog/index.html', title: 'Blog', content: 'Pete Oswald\'s blog posts' },
            { url: 'blog/2024-12-11-test.html', title: 'Test', content: 'test test test test' }
        ];

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            resultsDiv.innerHTML = '';
            
            if (query.length < 2) return;

            const results = pages.filter(page => 
                page.title.toLowerCase().includes(query) || 
                page.content.toLowerCase().includes(query)
            );

            results.forEach(result => {
                const div = document.createElement('div');
                div.className = 'result';
                div.innerHTML = `<a href="${result.url}">${result.title}</a><br>${result.content}`;
                resultsDiv.appendChild(div);
            });
        });
    </script>
</body>
</html>
