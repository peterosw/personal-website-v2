<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links - Pete Oswald</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .navbar, .footer {
            background-color: #f8f9fa;
        }
        .footer {
            padding: 10px 0;
        }
        .list-group-item {
            border: none;
            padding: 10px 15px;
            background-color: #ffffff;
        }
        .list-group-item a {
            color: #000000;
            text-decoration: none;
        }
        .list-group-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">PeterOswald.com</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resume.html">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="links.html">Links</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <h1>Links</h1>

        <h2>Professional Networks</h2>
        <ul id="professionalLinks" class="category-list">
            <!-- Professional links will be loaded dynamically -->
        </ul>

        <h2>Social Media</h2>
        <ul id="socialLinks" class="category-list">
            <!-- Social links will be loaded dynamically -->
        </ul>

        <h2>Risks</h2>
        <ul id="risksLinks" class="category-list">
            <!-- Risks links will be loaded dynamically -->
        </ul>

        <h2>Program Management</h2>
        <ul id="programManagementLinks" class="category-list">
            <!-- Program Management links will be loaded dynamically -->
        </ul>

        <h2>Artificial Intelligence</h2>
        <ul id="aiLinks" class="category-list">
            <!-- AI links will be loaded dynamically -->
        </ul>

        <h2>Data Science</h2>
        <ul id="dataScienceLinks" class="category-list">
            <!-- Data Science links will be loaded dynamically -->
        </ul>

        <h2>Ethics & Philosophy</h2>
        <ul id="ethicsLinks" class="category-list">
            <!-- Ethics & Philosophy links will be loaded dynamically -->
        </ul>
    </div>

    <footer class="footer">
        <p> 2024 Pete Oswald. All rights reserved.</p>
    </footer>

    <script>
        const links = [
            {
                title: "LinkedIn",
                url: "https://www.linkedin.com/in/pete-oswald/",
                category: "professional"
            },
            {
                title: "GitHub",
                url: "https://github.com/peteroswald",
                category: "professional"
            },
            {
                title: "Twitter",
                url: "https://twitter.com/peteroswald",
                category: "social"
            },
            {
                title: "LinkedIn",
                url: "https://www.linkedin.com/in/pete-oswald/",
                category: "programManagement"
            },
            {
                title: "GitHub",
                url: "https://github.com/peteroswald",
                category: "ai"
            },
            {
                title: "Twitter",
                url: "https://twitter.com/peteroswald",
                category: "ethics"
            }
        ];

        function loadLinks() {
            const professionalLinks = document.getElementById('professionalLinks');
            const socialLinks = document.getElementById('socialLinks');
            const risksLinks = document.getElementById('risksLinks');
            const programManagementLinks = document.getElementById('programManagementLinks');
            const aiLinks = document.getElementById('aiLinks');
            const dataScienceLinks = document.getElementById('dataScienceLinks');
            const ethicsLinks = document.getElementById('ethicsLinks');
            
            links.forEach(link => {
                const li = document.createElement('li');
                li.innerHTML = `<a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.title}</a>`;
                
                switch (link.category) {
                    case "professional":
                        professionalLinks.appendChild(li);
                        break;
                    case "social":
                        socialLinks.appendChild(li);
                        break;
                    case "risks":
                        risksLinks.appendChild(li);
                        break;
                    case "programManagement":
                        programManagementLinks.appendChild(li);
                        break;
                    case "ai":
                        aiLinks.appendChild(li);
                        break;
                    case "dataScience":
                        dataScienceLinks.appendChild(li);
                        break;
                    case "ethics":
                        ethicsLinks.appendChild(li);
                        break;
                }
            });
        }

        window.addEventListener('load', loadLinks);
    </script>
</body>
</html>
